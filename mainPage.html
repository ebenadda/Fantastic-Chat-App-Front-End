<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantastic Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link href="./styleChat.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main-container">
      <h4 id="chat-title">Fantastic Chat App</h4>
      <div class="container">
        <div class="row">
          <div id="main-chat" class="col-md-9">
            <div id="messages-container">
              <!-- This is where chat message will go -->
            </div>
          </div>
          <div id="online-users" class="col-sm-3">
            <h5>Online users</h5>
            <ul id="online-user-container">
              <!-- This is where online user will go -->
            </ul>
          </div>
        </div>
        <div class="row">
          <div id="form-ctr" class="col-sm-12">
            <form id="form" action="/" method="POST">
              <input id="handle" type="text" placeholder="Message" />
              <button id="send" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
    integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js" type="module"></script>
</html>
